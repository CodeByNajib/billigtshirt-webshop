name: CI/CD Pipeline - Billig T-Shirt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # --- JOB 1: TEST & COMPILE ---
  # Dette job sikrer, at koden er korrekt, f√∏r den pakkes i docker-publisher
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.0.1
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('backend-t-shirt/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Compile code
        run: mvn clean compile
        working-directory: backend-t-shirt

      - name: Run tests
        run: mvn test
        working-directory: backend-t-shirt
