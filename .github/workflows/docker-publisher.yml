name: Docker Publisher

on:
  push:
    # Kører kun build når der pushes til main
    branches: [ "main" ]
  # Giver mulighed for at starte buildet manuelt under "Actions" fanen
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Her bruger vi github.repository_owner for at sikre lowercase i brugernavnet
  # GitHub kræver små bogstaver for container-pakker.
  BACKEND_IMAGE: ${{ github.repository }}-backend
  FRONTEND_IMAGE: ${{ github.repository }}-frontend

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # Påkrævet for at generere "provenance" (bevis for build-kilde)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Buildx er nødvendig for at generere sikkerheds-attestations (provenance/sbom)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login på GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # BACKEND BUILD & PUBLISH
      # ---------------------------------------------------------
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend-t-shirt
          file: ./backend-t-shirt/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          # Supply Chain Security:
          # Her inkluderes bevis for build-processen og softwareliste (SBOM)
          provenance: true
          sbom: true

      # ---------------------------------------------------------
      # FRONTEND BUILD & PUBLISH
      # ---------------------------------------------------------
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-t-shirt
          file: ./frontend-t-shirt/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          # Supply Chain Security:
          provenance: true
          sbom: true
